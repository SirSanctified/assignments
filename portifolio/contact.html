<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2a451e059.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="sub-title">Contact Me</h1>
    </header>
    <article id="contact">
        <div class="container">
            <div class="row">
                <section class="contact-left">
                    <p><i class="fa-solid fa-paper-plane"></i>mambambopritchard@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i>+263784433740</p>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/pritchard.mambambo"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.twitter.com/Sir_sanctified"><i class="fa-brands fa-twitter-square"></i></a>
                        <a href="https://www.linkedin.com/in/pritchard-mambambo-611427193"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <a href="resume.pdf" class="btn btn2" download>Download CV</a>
                </section>
                <section class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your name" required>
                        <input type="email" name="Email" placeholder="Your email" required>
                        <textarea name="Message" cols="30" rows="6" placeholder="Your message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </section>
            </div>
        </div>
    </article>
    <footer class="copyright">
        <p>Copyright &#169;2022 by Pritchard. All Rights reserved.</p>
    </footer>
    <script>
        let sidemenu = document.getElementById("side-menu");

        function openmenu() {
            sidemenu.style.right = "0px";
        }

        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyADDyU5ykgmakrwuUWGqlk9X0kxroAU2ttbZSgL9EVX3TAoSM4eK0o75SeUBWgSV0D/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function() {
                        msg.innerHTML = ''
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
