<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section class="header">
        <div class="form-box">
            <form action="success.html" class="inner-box" method="get">
                <p>Welcome back!</p>
                <label for="email">Email</label>
                <input type="email" name="email" class="input-box" size="20" placeholder="Email Address" required>
                <label for="password">Password</label>
                <input type="password" name="password" class="input-box" size="20" placeholder="Password" required>
                <p id="checkbox">
                    <input type="checkbox" class="remember" name="remember">
                    <label for="remember" class="remember">Remember Me</label>
                </p>
                <p id="button">
                    <button type="submit" value="">Login</button>
                    <span><a href="#">Forgot password</a> or <a href="signup.html">Sign up</a></span>
                </p>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright 2016 - 2022 by Fashionistas City. All rights reserved.</p>
    </footer>
</body>

</html>
