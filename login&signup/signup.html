<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="header">
        <div class="form-box signup">
            <form action="success.html" class="inner-box" method="get">
                <p>Welcome to the family!</p>
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="input-box" placeholder="First Name" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="input-box" placeholder="Last Name" required>
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" class="input-box" required>
                <label for="email">Email</label>
                <input type="email" name="email" class="input-box" placeholder="Email Address" required>
                <label for="password">Password</label>
                <input type="password" name="password" class="input-box" placeholder="Password" required>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="gender">Male</option>
                    <option value="gender">Female</option>
                    <option value="gender">Other</option>
                </select>
                <p id="button">
                    <button type="submit" value="">Sign Up</button>
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </p>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright 2016 - 2022 by Fashionistas City. All rights reserved.</p>
    </footer>
</body>

</html>
